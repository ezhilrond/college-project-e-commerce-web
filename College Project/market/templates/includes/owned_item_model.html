<!-- purchasemodal -->
<div class="modal fade" id="salesModel-{{owned_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: orange; color: black;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">{{ owned_item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post">
          {{ sell_form.hidden_tag() }}
          <h3 class="text-center">
          Are You sure You want to sell this   {{ owned_item.name }} for Rs. {{ owned_item.price }}
        </h3>
        <br>
        <h6 class="text-center">
          By clicking sell Item,  You are conforming Your sale of this Item.!
        </h6>
        <br>
          <input id="sell_item" name="sell_item" type="hidden" value="{{ owned_item.name }}">
          {{ sell_form.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
